logging:
  level:
    com.yupi.usercenter: warn
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  redis:
    port: ${REDIS_PORT}
    host: ${REDIS_HOST}
    database: ${REDIS_DATABASE}

knife4j:
  production: true

tencent:
  cos:
    secret-id: ${COS_SECRET_ID}
    secret-key: ${COS_SECRET_KEY}
    region: ${COS_REGION}
    bucket-name: ${COS_BUCKET_NAME}
    base-url: ${COS_BASE_URL}

app:
  cookie:
    domain: rocli.cn

my-config:
  security:
    salt: ${SECURITY_SALT}