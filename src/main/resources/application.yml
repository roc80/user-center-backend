logging:
  level:
    org.springframework: info
    com.yupi.usercenter: debug

spring:
  profiles:
    active: dev
  application:
    name: UserCenter
  #数据库
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/demo
    username: root
    password: 123456
  session:
    timeout: 86400
    store-type: redis
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  #redis
  redis:
    port: 6379
    host: 127.0.0.1
    database: 0
    jedis:
      pool:
        #最大连接数
        max-active: 100
        #最大等待数
        max-idle: 8
        max-wait: 60000


server:
  port: 8080
  servlet:
    context-path: /api
    session:
      cookie:
        domain: localhost

mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值

knife4j:
  # 开启增强配置
  enable: true
  # 标识是否生产环境
  production: false
